[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "usb_passthrough_manager"
version = "1.0.0"
description = "Host â†” guest VM with real user, USB passthrough management over vsock with a GTK4 (PyGObject) UI"
authors = [
    {name = "TII (SSRC) and the Ghaf contributors"},
    {name = "Ganga Ram"},
]
readme = "README.md"
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Hardware :: Universal Serial Bus (USB)",
    "Environment :: X11 Applications :: GTK",
]
requires-python = ">=3.11"
dependencies = [
    "PyGObject>=3.46",
]

# GUI launcher for the app window; service binaries stay as console scripts.
[project.gui-scripts]
usb_device_map = "bin.usb_device_map:main"

[project.scripts]
usb_device_notification = "bin.usb_device_notification:main"

[tool.hatch.build.targets.wheel]
packages = ["src/bin", "src/upm"]

# Ignore formatting error "E402 Module level import not at top of file"
# Ordering is required to select gtk version
[tool.ruff]
ignore = ["E402"]

# Optional extras (keep or remove as you like)
[project.optional-dependencies]
dev = ["pytest", "ruff", "mypy"]

[tool.uv]
dev-dependencies = ["pytest", "ruff", "mypy"]
